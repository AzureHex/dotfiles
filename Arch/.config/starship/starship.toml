format = '''
[╭─](white) 󰣇 $username$hostname$directory$git_branch$git_status$fill$cmd_duration
[╰───](white) $package'''

#right_format = "$package$cmd_duration" # move the rest of the prompt to the right

palette = "catppuccin_mocha"
add_newline = true # Inserts a blank line between shell prompts
command_timeout = 1000

# Configure the command duration module to display only for durations exceeding 2 seconds
[cmd_duration]
min_time = 0  # Duration in milliseconds
format = "[$duration](green)"
# disabled = true  # Uncomment this line to disable the command duration display entirely

# ---
[os]
format = '[$symbol](blue) '   
disabled = false

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'red bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = 'on 󰒒 [Arch](blue) '
disabled = false

# Shows current directory
[directory]
truncation_length = 8
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = 'at [$path]($style)[$read_only]($read_only_style) '

# Shows docker_context
[docker_context]
symbol = ' '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

# --
[fill]
symbol = ' '

# Shows current git branch
[git_branch]
symbol = ' '
format = 'via [$symbol$branch]($style)'
truncation_length = 6
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# Disable the package module, hiding it from the prompt completely
[package]
format = 'via [$symbol$version](208 bold) '
disabled = false

# System time
[time]
format = "[${time}](bold yellow)"
time_format = "%H:%M"  # This format displays time as HH:MM:SS
disabled = false

